<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MyDrops</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Estilos/registro.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex flex-column">
        <header class="d-flex justify-content-between align-items-center mb-3">
            <article class="d-flex align-items-center">
               <a href="../Vistas/inicio.html"> <img src="..//assets/logo.png" id="logo" alt="MyDropsLogo" class="me-2"/> </a>
                <span class="fw-bold"></span>
            </article>

            <p id="MyDrops" >MyDrops</p>
        </header>

        <div class="d-flex flex-fill justify-content-center align-items-center p-6">
            <section class="w-100 max-w-50 row justify-content-center">
                <div class="col-12 col-md-8 bg-white p-4 rounded-lg shadow mb-4">
                    <h1 class="h4 font-weight-bold mb-4">Ingresa los datos a continuación:</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombreEmp" class="form-label">Nombre de la Empresa:</label>
                            <input type="text" id="nombreEmp" name="nombreEmp" class="form-control" />

                            <label for="ubicacionEmp" class="form-label mt-3">Ubicacion:</label>
                            <input type="text" id="ubicacionEmp" name="ubicacionEmp" class="form-control" />

                            <label for="rut" class="form-label mt-3">Rut:</label>
                            <input type="number" id="rut" name="rut" class="form-control" />

                            <label for="numeroEmp" class="form-label mt-3">Número telefónico:</label>
                            <input type="number" id="numeroEmp" name="numeroEmp" class="form-control" />

                            <label for="correoEmp" class="form-label mt-3">Correo/Mail:</label>
                            <input type="email" id="correoEmp" name="correoEmp" class="form-control" />

                            <label for="contraEmp" class="form-label mt-3">Contraseña:</label>
                            <input type="password" id="contraEmp" name="contraEmp" class="form-control" />

                            <label for="contraVerify" class="form-label mt-3">Verifique la contraseña:</label>
                            <input type="password" id="contra2" name="contraVerify" class="form-control" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Crear cuenta de Empresa</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/registroEmp.js"></script>
</body>
</html>
