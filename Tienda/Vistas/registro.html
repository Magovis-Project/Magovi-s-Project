<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MyDrops</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Estilos/registro.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex flex-column">
        <header class="d-flex justify-content-between align-items-center mb-3">
            <article class="d-flex align-items-center">
               <a href="../Vistas/inicio.html"> <img src="..//assets/logo.png" id="logo" alt="MyDropsLogo" class="me-2"/> </a>
                <span class="fw-bold"></span>
            </article>

            <p id="MyDrops" >MyDrops</p>
        </header>

        <div class="d-flex flex-fill justify-content-center align-items-center p-6">
            <section class="w-100 max-w-50 row justify-content-center">
                <div class="col-12 col-md-8 bg-white p-4 rounded-lg shadow mb-4">
                    <h1 class="h4 font-weight-bold mb-4">Ingresa tus datos a continuación:</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" />

                            <label for="apellido" class="form-label mt-3">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" />

                            <label for="cedula" class="form-label mt-3">Cédula</label>
                            <input type="number" id="ci" name="cedula" class="form-control" />

                            <label for="departamento" class="form-label mt-3">Departamento</label>
                            <input type="text" id="departamento" name="departamento" class="form-control" />
                            
                            <label for="ciudad" class="form-label mt-3">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" class="form-control" />

                            <label for="numero" class="form-label mt-3">Número telefónico</label>
                            <input type="number" id="numero" name="numero" class="form-control" />

                            <label for="mail" class="form-label mt-3">Correo/Mail</label>
                            <input type="email" id="correo" name="email" class="form-control" />

                            <label for="contraseña" class="form-label mt-3">Contraseña</label>
                            <input type="password" id="contra" name="contraseña" class="form-control" />

                            <label for="contraVerify" class="form-label mt-3">Verifique la contraseña</label>
                            <input type="password" id="contra2" name="contraVerify" class="form-control" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Crear cuenta</button>
                        </div>
                    </form>
                </div>

                <div class="col-12 col-md-8 bg-white p-4 rounded-lg shadow">
                    <h2 class="font-weight-semibold mb-2">Reportar un problema</h2>
                    <ul class="list-unstyled">
                        <li class="d-flex align-items-center mb-2">
                            <img src="https://placehold.co/24x24" class="mr-2" />
                            <a class="enlaces" href="#" class="text-primary">Robo de cuenta</a>
                        </li>
                    </ul>
                    <a class="enlaces" href="#" class="text-primary">Necesito ayuda con otros temas</a>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
